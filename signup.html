<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/SignUp.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Merriweather', serif;
            font-weight: bold;
        }
        .SignUp_Container {
            backdrop-filter: blur(15px);
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .SignUp_Container h1 {
            margin-bottom: 20px;
        }
        .SignUp_Container label {
            display: block;
            margin-top: 10px;
        }
        .SignUp_Container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .SignUp_Container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .SignUp_Container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="SignUp_Container">
        <h1>Sign-Up Form</h1>
        <form id="signupForm" action="login.html">
            <label for="uname">User Name</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your User Name" required><br>
            <label for="mail">E-Mail</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your Mail" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required><br>
            <input type="submit" value="SignUp">
            <p>Already have an account <a href="login.html">Sign In</a></p>      
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userName = document.getElementById('uname').value;
            const email = document.getElementById('mail').value;
            const password = document.getElementById('password').value;

            const formData = { userName, email, password };

            // Store data in local storage
            localStorage.setItem('userData', JSON.stringify(formData));

            // Alert the user and redirect to login page
            alert('Sign up successful! Please log in.');
            document.getElementById('signupForm').reset();
            window.location.href = 'login.html'; // Redirect to login.html
        });
    </script>
</body>
</html>
